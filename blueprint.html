  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="design.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Shashi</div>
                <div class="player-score" id="score-0"><b>43</b></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0"><b>11</b></div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Saketh</div>
                <div class="player-score" id="score-1"><b>72</b></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1"><b>0</b></div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i><b>New game</b></button>
            <button class="btn-roll"><i class="ion-ios-loop"></i><b>Roll dice</b></button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i><b>Hold</b></button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="play.js"></script>
    </body>
</html>
